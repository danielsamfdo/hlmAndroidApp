      });

    function addCard(imageUrl, content, cardTitle, YouTubeEmbed, date){
      if(cardTitle == undefined)
        cardTitle = "Verse of the Day"
      if(date == undefined)
        date = " "
      var card = '<li>';
      var cardHeadDiv = '<div class="collapsible-header"><span class="badge">' + date + "</span>"
       + cardTitle +'</div>';
      var cardContent = '<div class="collapsible-body">' + '<br/>'  + content + '</div>';
      card = card + cardHeadDiv + cardContent +  '</li>';
      $( ".main_container ul" ).prepend(card);
    }
